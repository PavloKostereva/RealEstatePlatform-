<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- House icon -->
  <g transform="translate(150, 150)">
    <!-- House base -->
    <rect x="-60" y="-20" width="120" height="80" fill="#0ea5e9" rx="4"/>
    
    <!-- House roof -->
    <path d="M -80 -20 L 0 -60 L 80 -20 Z" fill="#0284c7"/>
    
    <!-- Door -->
    <rect x="-20" y="20" width="40" height="40" fill="#0284c7" rx="2"/>
    <circle cx="-5" cy="40" r="3" fill="#ffffff"/>
    
    <!-- Windows -->
    <rect x="-50" y="0" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="30" y="0" width="20" height="20" fill="#ffffff" rx="2"/>
    
    <!-- Window cross -->
    <line x1="-40" y1="10" x2="-40" y2="20" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="-50" y1="10" x2="-30" y2="10" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="40" y1="10" x2="40" y2="20" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="30" y1="10" x2="50" y2="10" stroke="#0ea5e9" stroke-width="1.5"/>
  </g>
  
  <!-- Text "RE" -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0ea5e9" text-anchor="middle">RE</text>
</svg>

